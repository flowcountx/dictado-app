<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabadora y Transcriptor Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <h1>Grabadora y Transcriptor Pro</h1>
        <div class="theme-switcher">
            <label for="themeToggle">Modo Claro</label>
            <input type="checkbox" id="themeToggle">
        </div>
    </header>

    <main>
        <!-- SECCIÓN 1: GRABAR -->
        <div class="action-section">
            <h3>Grabar un Audio Nuevo</h3>
            <div class="main-controls">
                <button id="recordButton" title="Grabar">
                    <svg viewBox="0 0 24 24" width="32" height="32"><path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"></path></svg>
                </button>
                <button id="pauseButton" title="Pausar" disabled>
                    <svg viewBox="0 0 24 24" width="32" height="32"><path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z"></path></svg>
                </button>
                <button id="stopButton" title="Detener" disabled>
                    <svg viewBox="0 0 24 24" width="32" height="32"><path fill="currentColor" d="M18,18H6V6H18V18Z"></path></svg>
                </button>
            </div>
            <div id="status">Presiona el botón de grabar para empezar</div>
        </div>

        <!-- SECCIÓN 2: CARGAR -->
        <div class="action-section">
            <h3>Cargar un Archivo Existente</h3>
            <div class="upload-section">
                <div id="dropZone">Arrastra y suelta un archivo aquí</div>
                <p>o</p>
                <label for="fileInput" class="file-label">Seleccionar Archivo</label>
                <input type="file" id="fileInput" accept="audio/*" hidden>
            </div>
        </div>
        
        <audio id="audioPlayer" hidden></audio>

        <!-- ENCABEZADO DE GRABACIONES CON BOTONES RESTAURADOS -->
        <div class="recordings-header">
            <h2>Tus Grabaciones</h2>
            <div class="header-controls">
                <div class="sort-controls">
                    <input type="checkbox" id="sortToggle">
                    <label for="sortToggle">Ordenar del más nuevo al más antiguo</label>
                </div>
                <div class="batch-actions">
                    <button id="clearTranscriptsButton">Limpiar Transcripciones</button>
                    <button id="clearAllButton">Limpiar Todo</button>
                </div>
            </div>
        </div>
        <ul id="recordingsList"></ul>

        <!-- SECCIÓN DE CONFIGURACIÓN CON ATRIBUTOS RESTAURADOS -->
        <details class="advanced-config">
            <summary>Configuración Avanzada del Reproductor</summary>
            <div class="config-content">
                <!-- ... (Controles de Velocidad, Repetición, Retroceso) ... -->
                <h4>Configurar Atajos de Teclado</h4>
                <div id="shortcutList">
                    <!-- Los atajos se generarán dinámicamente aquí -->
                </div>
                <button id="resetShortcutsButton">Resetear Configuración</button>
            </div>
        </details>
    </main>
    <script src="script.js"></script>
</body>
</html>
