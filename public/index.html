<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabadora y Transcriptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode"> <!-- Empezamos en modo oscuro por defecto -->
    <header>
        <h1>Grabadora y Transcriptor</h1>
        <div class="theme-switcher">
            <label for="themeToggle">Modo Claro</label>
            <input type="checkbox" id="themeToggle">
        </div>
    </header>

    <main>
        <div class="visualizer-wrapper">
            <div class="visualizer-header">
                <h3>Visualizador de Grabación</h3>
                <button id="toggleVisualizerButton" title="Ocultar/Mostrar">👁️</button>
            </div>
            <div class="visualizer-container">
                <canvas id="audioVisualizer"></canvas>
            </div>
        </div>

        <div class="controls">
            <!-- Usamos los botones de texto originales que funcionaban bien -->
            <button id="recordButton">Grabar</button>
            <button id="pauseButton" disabled>Pausar</button>
            <button id="stopButton" disabled>Detener</button>
        </div>

        <div id="status">Presiona "Grabar" para empezar</div>

        <!-- El reproductor principal para escuchar los audios grabados -->
        <audio id="audioPlayer" controls></audio>
        
        <div class="upload-section">
            <h3>¿Ya tienes un audio?</h3>
            <div id="dropZone">Arrastra y suelta un archivo de audio aquí</div>
            <p>o</p>
            <input type="file" id="fileInput" accept="audio/*">
        </div>

        <div class="recordings-header">
            <h2>Grabaciones</h2>
            <div class="batch-actions">
                <button id="clearTranscriptsButton">Limpiar Transcripciones</button>
                <button id="clearAllButton">Limpiar Todo</button>
            </div>
        </div>
        <ul id="recordingsList"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
